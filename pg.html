<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          center: { lat: 35.6804, lng: 139.7690 },
        });
        		
	   //var tempObject = {};
       //map.data.addGeoJson(tempObject);
	   map.data.loadGeoJson("pre.json");
	    //map.data.loadGeoJson(
        //  "https://raw.githubusercontent.com/dataofjapan/land/master/japan.geojson"
        //);
		
		map.data.setStyle((feature) => {
          return /** @type {google.maps.Data.StyleOptions} */ {
            fillColor: feature.getProperty("color"),
            strokeWeight: 1,
          };
        });
      }

    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz_Mwp9Gg1-vJYyHHikkaUMTcIzZLxVY4&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
